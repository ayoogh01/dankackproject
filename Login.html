<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | DANKACH SHIPPING</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@800&display=swap');
    .rubik-font {
      font-family: 'Rubik', sans-serif;
    }
    .tab {
      cursor: pointer;
    }
    .tab-active {
      border-b-2 border-blue-600 text-blue-600;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="rubik-font text-2xl font-bold text-center text-blue-900 mb-6">DANKACH SHIPPING</h1>

    <!-- Tabs -->
    <div class="flex justify-around mb-6">
      <button class="tab w-1/2 py-2 text-center text-lg font-semibold border-b-2 border-blue-600 text-blue-600" onclick="showTab('login')">Login</button>
      <button class="tab w-1/2 py-2 text-center text-lg font-semibold text-gray-600" onclick="showTab('signup')">Create Account</button>
    </div>

    <!-- Login Form -->
    <form id="login" class="space-y-4">
      <input type="email" placeholder="Email" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600" />
      <input type="password" placeholder="Password" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Login</button>
      <p class="text-sm text-center text-gray-500 mt-2">Forgot your password? <a href="#" class="text-blue-600 hover:underline">Reset it</a></p>
    </form>

    <!-- Sign Up Form -->
    <form id="signup" class="space-y-4 hidden">
      <input type="text" placeholder="Full Name" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600" />
      <input type="email" placeholder="Email" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600" />
      <input type="password" placeholder="Create Password" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600" />
      <input type="password" placeholder="Confirm Password" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Create Account</button>
    </form>

    <p class="text-xs text-center text-gray-400 mt-6">&copy; 2025 DANKACH SHIPPING AND LOGISTICS</p>
  </div>

  <script>
    function showTab(tab) {
      document.getElementById('login').classList.toggle('hidden', tab !== 'login');
      document.getElementById('signup').classList.toggle('hidden', tab !== 'signup');

      const buttons = document.querySelectorAll('.tab');
      buttons.forEach(btn => btn.classList.remove('border-b-2', 'border-blue-600', 'text-blue-600'));
      buttons[tab === 'login' ? 0 : 1].classList.add('border-b-2', 'border-blue-600', 'text-blue-600');
    }
  </script>

</body>
</html>
